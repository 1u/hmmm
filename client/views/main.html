<head>
  <title>Course Board (restructured)</title>
</head>

<body>
  <div id="container">
    <div id="login_info">
      {{> login_info}}
    </div>
    <div id="mainmenu">
      {{> mainmenu}}
    </div>
    <div id="outer">
      {{> maincontent}}
    </div>
    <div id="login">
      {{loginButtons align="right"}}
    </div>
  </div>
</body>

<template name="mainmenu">
  <span><a href="/">Home</a>  </span>
  <span><a href="/courselist/">Kurse</a>  </span>
  <span><a href="/locations/">Räume</a>  </span>
  <span><a href="/categorylist/">Kategorien</a>  </span>
  <span><a href="/page/about">About</a>  </span>
  <span><a href="/page/FAQ">FAQ</a>  </span>
  <span><a href="/profile/">Mein Profil</a>  </span>
</template>


<template name="maincontent">
  <div id="maincontent">
<!--
  eigentlich kann man route is wegnehmen und einmal methode aufrufen
  anstatt jede methode hier unten nacheinander durchzuführen
  felix erklährts
  -->


    {{#route_is "home"}}
        {{> start}}
    {{/route_is}}

    {{#route_is "courselist"}}
      {{> home}}
    {{/route_is}}

    {{#route_is "courselist"}}
      {{> coursepage}}
    {{/route_is}}

    {{#route_is "coursedetails"}}
      {{#with loadcourse}}{{! This is so wrong, do you know how to do it right? }}}
		{{> coursedetails}}
      {{/with}}
    {{/route_is}}

    {{#route_is "locationlist"}}
      {{> locationlist}}
    {{/route_is}}

    {{#route_is "locationdetails"}}
      {{> locationdetails}}
    {{/route_is}}

    {{#route_is "categorylist"}}
      {{> categorylist}}
    {{/route_is}}

    {{#route_is "about"}}
      {{> about}}
    {{/route_is}}

    {{#route_is "FAQ"}}
      {{> FAQ}}
    {{/route_is}}

    {{#route_is "profile"}}
      {{> profile}}
    {{/route_is}}

  </div>
</template>


<!-- // folgendes gehört zum home eigenes file... -->


<template name="home">
  <h1>Hoi zäme</h1>
  <div class="list_small"><h3>Kurse ohne Organisatoren</h3>
    {{> courselist missing_organisator}}</div>
  <div class="list_small"><h3>Kurse, die noch auf Teilnehmer warten</h3>
    {{> courselist missing_subscribers}}</div>
</template>

<template name="start">
  <div class="list_small">
    {{> search_form }}
    {{> search_results }}
    {{> course_create}}
  </div>
</template>
