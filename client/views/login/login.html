<template name="login_info">
  {{#if currentUser}}
    {{#userdata}}
    {{/userdata}}
    <input type="button" class="logout" value="Logout" />
  {{else}}
    {{#if login}}
      <form id="form_login" action="action">
        <input type="email" id="email" placeholder="email"/>
        <input type="password" id="password" />
        <input type="submit" id="signin" value="Login" />
      </form> /
      <input type="button" class="show_register" value="Register" />
    {{/if}}

        <input type="submit" value="Sign Up">
      </form> / -->
