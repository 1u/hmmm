
<template name="search_results">
		{{#unless results.count}}<a class="propose_course" href="CourseCreate">Propose it</a>{{/unless}}
	<div>
	{{#if coursesLoaded}}
	    {{results.count}} found!
    {{else}}
        loading...
    {{/if}}

	</div>
	<div class="courselist_results">
	
	{{#if coursesLoaded}}
	
        {{#each results.courses}}
            {{> course}}
        {{/each}} 
    {{else}}
      <img src="http://viewvc.svn.mozilla.org/vc/addons/trunk/bandwagon/skin/images/spinner.gif?revision=18591&view=co&pathrev=18591">
    {{/if}}

	</div>
</template>
