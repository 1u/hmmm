<template name="coursedetails">

  <div id="coursedetails">

    {{#if isEditing}}
    <div class="course_edit">
    <h2>Kurs Editieren</h2>
     <p> Titel: <input type="text" id="editform_name" value="{{name}}" size="40"/></p>

    <p>  Desc: <textarea cols="65" rows="10" id="editform_description" name="editform_description">{{description}}</textarea></p>

     <p>  Teinehmer Min:  <input type="text" id="editform_subscr_min" value="{{subscribers_min}}" size="2"/>  Max: <input type="text" id="editform_subscr_max" value="{{subscribers_max}}" size="2"/></p>

     <!-- problem: when editing the default category chosen should be the one already attached to the course - how??
      <option selected> instead of <option>
   -->
     <p>  Category: <select id="addform_category">

                    {{#each categories}}
                        <option value="{{_id}}">{{name}}</option>
                    {{else}}
                        Keine Kategorien definiert!
                    {{/each}}
                </select></p>

     <p> <input type="button" class="save" value="Save" /> <input type="button" class="cancel" value="Cancel" /></p>

      </div>
    {{/if}}

<!-- copied from example... could be set in tamplatecontroller write into this. nicht global in session ->variable in tamplate -->

    {{#unless isEditing}}
    <div class="course_main">
     <h2 class="name">{{name}}</h2>
     <p class="small"> Time Created: {{time_created}},  Created by: {{username createdby}}, {{> show_categories}}</p>
     <p class="descr">{{description}}</p>

     <input type="button" class="edit" value="Edit" />
     <input type="button" class="del" value="Delete" />
     </div>
    {{/unless}}

    
<!-- eigenes File machen ab hier    -->
    
    <div class="participators">
    <h3>Participators</h3>

   <p>
   Organisator:
  {{#if organisator}}
   <span class="usernames">{{organisator}}</span>
	   {{#if isOrganisator}}
	  <span class="subscribed">
	  du bist Organisator!!!
	  <input type="button" class="remove_organisator" value="Scheisse, Abmelden!!!!" /></span>
	    {{/if}}

         {{else}} <span class="usernames">Noch niemand</span>
      <span><input type="button" class="get_organisator" value="Ich kann das machen" />
           </span>
        {{/if}}

  </p>
   <p> Mentor:</p>
     <p>Teilnehmer:
     <span class="subscribers_count"> (
    min: {{subscribers_min}}
    max: {{subscribers_max}}
    <span class="{{subscribers_status}} ">current: {{subscribers.length}} </span>
    )</span>
  <span class="usernames">
        {{#each subscribers}}
        {{username this}}
        {{else}}
        Noch niemand
        {{/each}}
        </span>

     {{#if isSubscribed}}
  <span class="subscribed">
  du bist angemeldet!!!
  <input type="button" class="remove_subscriber" value="Abmelden!!!!" /></span>
    {{/if}}
    {{#unless isSubscribed}}
          <span><input type="button" class="get_subscriber" value="Ich melde mich an" />
           </span>
     {{/unless}}
    </p>



    </div>
    <p class="score"> Score: <a href="#">{{score}}</a>        <input type="button" class="inc" value="Hochzaehlen" /></p>

      {{> votelists}}
    {{> postDialog}}
    {{> discussion}}

  </div>
</template>
