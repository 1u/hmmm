<template name="coursepage">
  <div class="coursepage">
    <h1>Alle Kurse</h1>

{{> courselist all_courses}}

{{> course_create}}
  </div>
</template>

<template name="courselist">
  <div class="courselist">

    {{#each courses}}
        {{> course}}
    {{else}}
        keine Kurse
    {{/each}}

  </div>
</template>

<template name="course">
  <div class="courselist_course">
    <p class="name">{{name}}</p>
    <p class="course_status">
      <span class="{{subscribers_status}}">Tn({{subscribers.length}} / {{subscribers_min}})</span>
      <span class="{{organisator_status}}"> Org </span>
    </p>
    <p class="smalldesc">
      <span class="small">{{dateformat time_created}}</span>

	    <span class="small">{{username createdby}}</span>
	    <span class="small">{{> show_categories}}</span>
    </p>

<p class="my_subscriptions">
{{#if is_subscribed}}
    <span class="subscribed">Du bist Teilnehmer_in</span>
{{/if}}

{{#if is_organisator}}
    <span class="organisator">Du bist Organisator_in</span>
{{/if}}
    </p>
    </div>
</template>
