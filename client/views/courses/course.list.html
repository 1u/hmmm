<template name="coursepage">
  <div class="coursepage">
    <h1>Alle Kurse</h1>

    {{#if coursesLoaded}}
      {{> courselist all_courses}}
    {{else}}
      <img src="/spinner.gif">
    {{/if}}

    {{> course_create}}
  </div>
</template>

<template name="courselist">
  <div class="courselist">

    {{#if coursesLoaded}}
        {{#each courses}}
            {{> course}}
        {{else}}
            keine Kurse
        {{/each}}
    {{else}}
      <img src="/spinner.gif">
    {{/if}}



  </div>
</template>

<template name="course">
  <p class="courselist_course">
    <span class="course_name">{{name}}</span>
    <span class="course_status">
      {{#if roles.participant}}<span class="status {{participant_status}}" title="Participant">P {{roles.participant.subscribed.length}}{{#unless isNull subscribers_min}}/{{subscribers_min}}{{/unless}}{{is_subscriber}}</span
      >{{/if}}{{#if roles.team}}<span class="team_status {{team_status}}" title="Team">T{{is_team}}</span
      >{{/if}}{{#if roles.mentor}}<span class="mentor_status {{mentor_status}}" title="Mentor">M{{is_mentor}}</span
      >{{/if}}{{#if roles.host}}<span class="host_status {{host_status}}" title="Host">H{{is_host}}</span>{{/if}}
    </span>
    <span class="smalldesc">
      <span class="small">{{dateformat time_created}}</span>
      <span class="small">{{username createdby}}</span>
      <span class="small">{{> show_categories}}</span>
    </span>
  </p>

</template>
