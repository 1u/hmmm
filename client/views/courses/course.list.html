<template name="coursepage">
  <div class="coursepage">
    <h1>Alle Kurse</h1>

{{> courselist all_courses}}

{{> course_create}}
  </div>
</template>

<template name="courselist">
  <div class="courselist">

    {{#each courses}}
        {{> course}}
    {{else}}
        keine Kurse
    {{/each}}

  </div>
</template>

<template name="course">
  <p class="courselist_course">
    <span class="course_name">{{name}}</span>
    <span class="course_status">
      {{#if roles.participant}}<span class="status {{participant_status}}">T ({{subscribers.length}}{{#unless isNull subscribers_min}} / {{subscribers_min}}{{/unless}}){{is_subscriber}}</span
      >{{/if}}<span class="organisator_status {{organisator_status}}">O{{is_organisator}}</span
      >{{#if roles.mentor}}<span class="mentor_status {{mentor_status}}">M{{is_mentor}}</span
      >{{/if}}{{#if roles.host}}<span class="host_status {{host_status}}">H{{is_host}}</span>{{/if}}
    </span>
    <span class="smalldesc">
      <span class="small">{{dateformat time_created}}</span>
      <span class="small">{{username createdby}}</span>
      <span class="small">{{> show_categories}}</span>
    </span>
  </p>

</template>
