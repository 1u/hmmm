<template name="coursepage">
  <div class="coursepage">
    <h1>Alle Kurse</h1>

	{{> courselist all_courses}}
    
	{{> form}}
  </div>
</template>

<template name="courselist">
  <div class="courselist">

    {{#each courses}}
      {{> course}}
         {{else}}
         keine Kurse
         {{/each}}
    
  </div>
</template>
  
<template name="course">
  <div class="courselist_course">
    <p class="name">{{name}} 
    <span class="course_status">
    <span class="{{subscribers_status}}">Tn({{subscriber_count}} / {{subscribers_min}})</span>
    <span class="{{organisator_status}}"> Org </span>
    </span></p>
      <p class="smalldesc">
	    <span class="small">{{time_created}}</span>
	    <span class="small">{{time_changed}}</span>
	    <span class="small">{{createdby}}</span>
	    <span class="small">Category: {{categories}}</span>
     </p>
      
<p class="my_subscriptions">
     {{#if is_subscribed}}
    <span class="subscribed">Du bist Teilnehmer</span>
    {{/if}}
    {{#if is_organisator}}
    <span class="organisator">Du bist Organisator</span>
    {{/if}}
    </p>
    </div>
</template>
