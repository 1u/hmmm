<template name="course_edit">
    <div class="course_edit">
    <h2>{{#if _id}}Edit course{{else}}Propose new course{{/if}}</h2>
    <p> Title: <input type="text" id="editform_name" size="40" value="{{query}}"/></p>

    <p>  Desc: <textarea cols="65" rows="10" id="editform_description" name="editform_description">{{description}}</textarea></p>

     <p>  Participants min:  <input type="text" id="editform_subscr_min" value="{{subscribers_min}}" size="2"/>  max: <input type="text" id="editform_subscr_max" value="{{#if subscribers_max}}{{subscribers_max}}{{/if}}" size="2"/></p>

    <tr>
        <th>Category: </th><td>
            <select id="addform_category">

                {{#each available_categories false}}
                    <option value="{{_id}}">{{name}}</option>
                {{else}}
                    No category defined.
                {{/each}}
            </select>
        </td>
    </tr>


     <div id='editform_categories'>  Categories:
		<ul class='categories'>
		{{#each available_categories false}}
			<li>
				<label><input type='checkbox' name='{{_id}}' value="1" {{checked _id ../categories}}>&nbsp;{{name}}</label>
				<ul class='subcategories'>
				{{#each available_categories _id}}
					<li>
						<label><input type='checkbox' name='{{_id}}' value="1" {{checked _id ../../categories}}>&nbsp;{{name}}</label>
					</li>
				{{/each}}
				</ul>
			</li>
		{{/each}}
		</ul>
     </div>
     <div>  Special Tags:
     	<li>
     		<label> <input type='checkbox' name='DIY' value='1'> DIY </label>
            <label> <input type='checkbox' name='Polito' value='1'> Polito </label>
            <label> <input type='checkbox' name='Experimental' value='1'> Experimental </label>
            <label> <input type='checkbox' name='Theory' value='1'> Theory </label>
            <label> <input type='checkbox' name='Practical' value='1'> Practical </label>
     	</li>
     </div>


     <div> Needs people who
		<ul>
			{{#each available_roles}}
				<li><label><input type="checkbox" id='role_{{type}}' {{checked type ../roles}}>&nbsp;{{description}}</label></li>
			{{/each}}
		</ul>
	</div>
     <p> <input type="button" class="save" value="Save" /> <input type="button" class="cancel" value="Cancel" /></p>

      </div>
</template>
