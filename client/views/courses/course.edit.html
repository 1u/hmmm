<template name="course_edit">
    <div class="course_edit">
    <h2>{{#if _id}}Kurs Editieren{{else}}Neuer Kurs Vorschlagen{{/if}}</h2>
     <p> Titel: <input type="text" id="editform_name" value="{{name}}" size="40"/></p>

    <p>  Desc: <textarea cols="65" rows="10" id="editform_description" name="editform_description">{{description}}</textarea></p>

     <p>  Teilnehmer Min:  <input type="text" id="editform_subscr_min" value="{{subscribers_min}}" size="2"/>  Max: <input type="text" id="editform_subscr_max" value="{{#if subscribers_max}}{{subscribers_max}}{{/if}}" size="2"/></p>

     <div id='editform_categories'>  Categories:
		<ul class='categories'>
		{{#each available_categories false}}
			<li>
				<label><input type='checkbox' name='{{_id}}' value="1" {{checked _id ../categories}}>&nbsp;{{name}}</option></label>
				<ul class='subcategories'>
				{{#each available_categories _id}}
					<li>
						<label><input type='checkbox' name='{{_id}}' value="1" {{checked _id ../../categories}}>&nbsp;{{name}}</option></label>
					</li>
				{{/each}}
				</ul>
			</li>
		{{/each}}
		</ul>
     </div>
     <div> Needs people who
		<ul>
			{{#each available_roles}}
				<li><label><input type="checkbox" id='role_{{type}}' {{checked type ../roles}}>&nbsp;{{description}}</label></li>
			{{/each}}
		</ul>
	</div>
     <p> <input type="button" class="save" value="Save" /> <input type="button" class="cancel" value="Cancel" /></p>

      </div>
</template>
