<template name="course_create">
    <div class="create_course">
    <form>
    <h3>Neuer Kurs</h3>
    <table>
        <tr>
            <th>Name: </th><td><input type="text" id="addform_name"/> </td>
        </tr>
        <tr>
            <th>Category: </th><td>
                <select id="addform_category">

                    {{#each categories}}
                        <option value="{{_id}}">{{name}}</option>
                    {{else}}
                        Keine Kategorien definiert!
                    {{/each}}
                </select> 
            </td>
        </tr>
        <tr>
            <th>Description: </th><td><textarea cols="30" rows="10" id="addform_description"></textarea> </td>
        </tr>
        <tr>
            <th></th><td><input type="button" class="add" value="Add new" /> </td>
        </tr>

    </table>
    </form>
    </div>
</template>
